
<h3 class="text-center page-header">Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmitForm(loginForm)" novalidate>

<div class="form-group">
	<label for="email">Enter your e-mail address:</label>
	<input type="email" class="form-control" name="email" formControlName="email" placeholder="Your e-mail address..." >
</div>

<div class="form-group">
	<label for="password">Enter your password:</label>
	<input type="password" class="form-control" name="password"  formControlName="password" placeholder="Your password..." required >
</div>

<button type="submit" class="btn btn-submit">Submit</button>

</form>
