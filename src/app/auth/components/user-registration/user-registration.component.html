
<div class="container reg-form">
<h4 class="text-center">Registration</h4>
<form [formGroup]="userForm" (ngSubmit)="onSubmitForm(userForm)" novalidate>
<div class="row form-group">
		<div class="col-sm-12 col-md-6">
		<label for="firstName">Enter your first name:</label>
		<input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="First name">
		<label *ngIf="userForm.controls.firstName.errors?.required && !userForm.controls.firstName.pristine" class="alert alert-danger">First name is required</label>
		</div>

		<div class="col-sm-12 col-md-6">
		<label for="lastName">Enter your last name:</label>
		<input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Last name">
		</div>
</div>

<div class="form-group">
	<label for="email">Enter your e-mail address:</label>
	<input type="email" class="form-control" name="email" formControlName="email" placeholder="Your e-mail address..." >
</div>

<div class="form-group">
	<label for="password">Enter your password:</label>
	<input type="password" class="form-control" name="password"  formControlName="password" placeholder="Your password..." required >
</div>

<div class="form-group">
	<label for="confirmPassword">Confirm password:</label>
	<input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" required >
	 <div class="alert alert-danger" *ngIf="userForm.controls.confirmPassword.errors?.MatchPassword && !userForm.controls.confirmPassword.pristine">Passwords do not match</div>
	 <div class="alert alert-success" *ngIf="!userForm.controls.confirmPassword.errors?.MatchPassword && !userForm.controls.confirmPassword.pristine && !userForm.controls.password.errors?.MatchPassword">Passwords match</div>
</div>
<div class="row">
	<div class="col s3 right">
		<button type="submit" class="btn btn-submit darken-1">Submit</button>
	</div>
</div>

</form>
</div>
