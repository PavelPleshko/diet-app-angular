<button class="btn red lighten-1" (click)="resetDish()">Reset</button>
	<div id="main-area">
		<img src="/assets/images/main/plate.png" class="inner-workspace">
		<div id="workspace" class="virtual-workspace">
		</div>
	</div>
<ul>
	<li style="display:inline-block;" *ngFor="let ingredient of dishItems" >
		<div>
			<img [src]="ingredient.item.img" style="width:50px;height:50px;">
			<div class="ingredientCounter">
				<abbr title="quantity of placed ingredients">{{ingredient.count}}</abbr>
			</div>
		</div>
	</li>
</ul>
